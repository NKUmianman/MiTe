{% extends 'admin_layout.html' %}
{% load static %}

{% block css %}
    <link href="{% static "css/admin_home.css" %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div class="container-fluid content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" style="text-decoration: none">Admin</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-3 dashcard-1 overflow-hidden">
                        <div class="row">
                            <div class="col-4">
                                <img src="{% static "img/shop.png" %}" class="card-img" alt="...">
                            </div>

                            <div class="col-8">
                                <div class="card-body">
                                    <h5 class="card-title">用户</h5>
                                    <p class="card-text">当前：{{ usernum }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3 dashcard-1">
                        <div class="row">
                            <div class="col-4">
                                <img src="{% static "img/sales.png" %}" class="card-img" alt="...">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h5 class="card-title">订单</h5>
                                    <p class="card-text">当前：{{ salesnum }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3 dashcard-1">
                        <div class="row">
                            <div class="col-4">
                                <img src="{% static "img/message.png" %}" class="card-img" alt="...">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h5 class="card-title">消息</h5>
                                    <p class="card-text">当前：22</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3 dashcard-1">
                        <div class="row">
                            <div class="col-4">
                                <img src="{% static "img/wallet.png" %}" class="card-img" alt="...">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h5 class="card-title">余额</h5>
                                    <p class="card-text">当前：0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div type="button" class="card mb-3">
                <div class="card-body" style="height: 400px;">
                    <div id="dash1" style="width: 97%;height: 350px; position: absolute"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div type="button" class="card mb-3">
                        <div class="card-body">
                            <div id="dash2" style="width: 100%;height: 300px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div type="button" class="card mb-3">
                        <div class="card-body">
                            <div id="dash3" style="width: 100%;height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
{% endblock %}

{% block js %}
    <script src="{% static "js/admin_home.js" %}" type="text/javascript"></script>
{% endblock %}
